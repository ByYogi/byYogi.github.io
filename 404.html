<script>
var url = purl();
console.log(url.attr('host'))
if (url.attr('host') == 'www.yogihu.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.yogihu.com', "yogihu.com");
    window.location.replace(new_url); 
}else{
    window.location.replace("https://ant.design/~demos/result-demo-404");
}
